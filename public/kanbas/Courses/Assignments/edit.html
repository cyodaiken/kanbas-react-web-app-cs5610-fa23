<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Assignment Edit</title>
</head>

<body>
    <table width="100%">

        <tbody>
            <tr>

                <td valign="top">

                    <select>
                        <option select value="SPEEDGRADER">SpeedGrader</option>
                        <option value="EDIT">Edit</option>
                        <option value="DUPLICATE">Duplicate</option>
                        <option value="DELETE">Delete</option>
                        <option value="MOVETO">Move To...</option>
                        <option value="SENDTO">Send To...</option>
                        <option value="COPYTO">Copy To...</option>
                        <option value="COMMONS">Share to Commons</option>
                    </select>

                    <hr>
                    <label for="text-fields-assignmentname">
                        <h3>Assignment Name</h3>
                    </label>

                    <form>

                        <input id="text-fields-assignmentname" value="A1 - ENV + HTML"
                            placeholder="Assignment Name" /><br /><br />

                        <textarea>This is the assignment description.</textarea> <br />


                        <label for="text-fields-points">Points</label><br />
                        <input id="text-fields-points" value="100" type="number" max="105" min="0" /><br /><br />

                        <label for="assignmentgroup">Assignment Group</label> <br />
                        <select id="assignmentgroup">
                            <option select value="ASSIGNMENTS">ASSIGNMENTS</option>
                            <option value="QUIZZES">QUIZZES</option>
                            <option value="EXAMS">EXAMS</option>
                            <option value="PROJECT">PROJECT</option>
                        </select> <br /><br />

                        <label for="gradedisplay">Display Grade as</label><br />
                        <select id="gradedisplay">
                            <option select value="PERCENTAGE">Percentage</option>
                        </select><br /><br />

                        <label for="submissiontype">Submission Type</label><br />
                        <select id="submissiontype">
                            <option select value="ONLINE">Online</option>
                        </select><br /><br />

                        <label>Online Entry Options</label><br />
                        <input type="checkbox" value="TEXTENTRY" name="TextEntry" />
                        <label for="TextEntry">Text Entry</label> <br />
                        <input type="checkbox" value="WEBSITE URL" name="WebsiteURL" />
                        <label for="WebsiteURL">Website URL</label> <br />
                        <input type="checkbox" value="MEDIARECORDINGS" name="MediaRecordings" />
                        <label for="MediaRecordings">Media Recordings</label> <br />
                        <input type="checkbox" value="STUDENTANNOTATION" name="StudentAnnotation" />
                        <label for="StudentAnnotation">Student Annotation</label> <br />
                        <input type="checkbox" value="FILEUPLOAD" name="FileUploads" />
                        <label for="cFileUploads">File Uploads</label>
                        <br />  <br /> 

                        <label for="submissionattemps">Submission Attempts</label><br />
                        <select id="submissionattempts">
                            <option select value="UNLIMITED">Unlimited</option>
                        </select><br /><br />

                        <label for="plagiarismreview">Plagiarism Review</label>
                        <select id="plagiarismreview">
                            <option select value="NONE">None</option>
                        </select> <br /><br />

                        <label>Group Assignment</label><br />
                        <input type="checkbox" value="GROUPASSIGN" name="GroupAssign" />
                        <label for="GroupAssign">This is a group assignment</label> <br /> <br />

                        <label>Peer Reviews</label><br />
                        <input type="checkbox" value="PEERREVIEW" name="PeerReview" />
                        <label for="PeerReview">Require Peer Reviews</label> <br /> <br />

                        <label for="text-fields-assign">Assign</label><br />
                        <input id="text-fields-assign" value="Everyone" /><br /><br />

                        <label for="due">Due</label> <br /> 
                        <input type="date" id="due" value="2021-01-01"> <br /> <br /> 

                        <label for="due">Available from:</label> <br /> 
                        <input type="date" id="due" value="2021-01-01"> <br /> <br /> 

                        <label for="due">Until</label> <br /> 
                        <input type="date" id="due" value="2021-01-01"> <br /> <br /> 

                        <button>Cancel</button> <button>Save</button>
                    </form>

                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
