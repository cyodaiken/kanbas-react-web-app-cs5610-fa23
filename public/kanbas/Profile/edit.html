<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Profile Edit</title>
</head>

<body>
    <h2>Jose Annunziato</h2>

    <label for="ProfileName">Name:*</label>
    <input id="ProfileName" value="Jose Annunziato">

    <label for="pronouns">Pronouns:</label>
    <select id="pronouns">
        <option select value="none">None</option>
        <option value="sheher">she/her</option>
        <option value="hehim">he/him</option>
        <option value="theythem">they/them</option>
    </select> <br /><br />

    <h3>Contact</h3>

    <p>No registered services, you can add some on the <a href="#" settings page> </a>.</p>

    <h3>Biography</h3>

    <p>Faculty, Software Engineer, AI, Space, and renewables enthusiast.</p>
    <textarea width="100%">Faculty, Software Engineer, AI, Space, and renewables enthusiast.</textarea>

    <h3>Links</h3>

    <ul>
        <li> <a href="https://www.youtube.com"> YouTube</a></li>
    </ul>

    <table>
        <tbody>
            <tr>
                <td valign="middle"> <label for="title">Title</label> </td>

                <td valign="middle"> <label for="URL">URL</label> </td>
            </tr>

            <tr>
                <td> <input id="title" value="YouTube"> <span>&#8594;</span></td>

                <td> <input id="URL" value="https://www.youtube.com"></td>

                <td valign="bottom"> <a href="#"> Remove </a> <br /><br /></td>
            </tr>
        </tbody>
    </table>

    <button>Add another link</button> <br /> <br />
    <button>Cancel</button> <button>Save Profile</button> <br /> <br />
    <button>Edit Profile</button> <button>Cancel Editing</button>

</body>

</html>
